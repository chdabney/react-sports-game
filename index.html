<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports!</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    shotsTaken: 0,
                    score: 0,
                }
            }

            shoot = (event) => {
                if (Math.random() >= 0.5) {
                    this.setState({
                        score: this.state.score + 1
                    })
                }
                this.setState({
                    shotsTaken: this.state.shotsTaken + 1
                })
            }
            render() {
                return (
                    <div>
                        <h1>Team: {this.props.name}</h1>
                        <img src={this.props.logo} alt="image" />
                        <h2>Score: {this.state.score}</h2>
                        <h2>Shots Taken: {this.state.shotsTaken}</h2>
                        <button onClick={this.shoot}>Shoot!</button>
                    </div>
                )
            }

        }








        function App(props) {
            return (
                <div>

                </div>

            )
        }

        const element = (
            <div>
                <App />
                <Team name='logo' logo='https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/ee/91/eb/ee91ebc6-f7e6-2fa2-356e-d5930900691b/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png' />
            </div>
        )

        ReactDOM.render(
            element,
            document.getElementById('root')
        )
    </script>
</body>

</html>
