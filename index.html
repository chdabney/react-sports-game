<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    name: props.name,
                    logo: props.logo,
                    shotsTaken: 0,
                    score: 0,
                    shotPercentage: 0
                }
            }

            shoot = (event) => {
                if (Math.random() >= 0.5) {
                    this.setState({
                        score: this.state.score + 1
                    })
                }
                this.setState({
                    shotsTaken: this.state.shotsTaken + 1
                })
                this.setState({
                    shotPercentage: Math.floor((this.state.score / this.state.shotsTaken) * 100) + '%'
                })
            }

            render() {
                let shotPercent
                if (this.state.shotsTaken >= 1) {
                    shotPercent = <h3>Shot percentage: {this.state.shotPercentage}</h3>
                }
                return (
                    <div>
                        <h1>{this.props.name}</h1>
                        <img src={this.props.logo} alt="image" />
                        <h2>Score: {this.state.score}</h2>
                        <h2>Shots Taken: {this.state.shotsTaken}</h2>
                        <button onClick={this.shoot}>Attack!</button>
                        <h3>{shotPercent}</h3>
                    </div>
                )
            }

        }

        function Game(props) {
            return (

                <div>
                    <h1 className="venueHeader">Welcome to {props.venue}!</h1>
                    <div className="wrapper">
                        <Team name='Alliance' logo='./images/alliance3.png' />
                        <Team name='Horde' logo='./images/horde3.png' />
                    </div>
                </div>

            )
        }

        function App(props) {
            return (
                <Game venue='Alterac Valley' />
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
