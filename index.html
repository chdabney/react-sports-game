<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio id="hordeAudio">
        <source src="./sounds/557800.mp3" type="audio/mp3">
    </audio>
    <audio id="allianceAudio">
        <source src="./sounds/1955314.mp3" type="audio/mp3">
    </audio>
    <audio id="genericAudio">
        <source src="./sounds/bat+hit+ball.mp3" type="audio/mp3">
    </audio>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    name: props.name,
                    logo: props.logo,
                    shotsTaken: 0,
                    score: 0,
                    shotPercentage: 0
                }
            }

            shoot = (event) => {
                if (this.props.name === 'Horde') {
                    const hordeAudio = document.getElementById("hordeAudio")
                    hordeAudio.play()
                } else if (this.props.name === 'Alliance') {
                    const allianceAudio = document.getElementById("allianceAudio")
                    allianceAudio.play()
                } else {
                    const genericAudio = document.getElementById("genericAudio")
                    genericAudio.play()
                }
                if (Math.random() >= 0.5) {
                    this.setState({
                        score: this.state.score + 1
                    })
                }
                this.setState({
                    shotsTaken: this.state.shotsTaken + 1
                })
                this.setState({
                    shotPercentage: ((this.state.score / this.state.shotsTaken) * 100).toFixed(0) + '%'
                })
            }

            render() {
                let shotPercent
                if (this.state.shotsTaken >= 1) {
                    shotPercent = <h3>Shot percentage: {this.state.shotPercentage}</h3>
                }
                return (
                    <div>
                        <h1>{this.props.name}</h1>
                        <img src={this.props.logo} alt={this.props.name} />
                        <h2>Score: {this.state.score}</h2>
                        <h2>Shots Taken: {this.state.shotsTaken}</h2>
                        <button onClick={this.shoot}>Attack!</button>
                        {shotPercent}
                    </div>
                )
            }

        }

        function Game(props) {
            let wrapper = 'genericWrapper'
            if (props.venue === 'Alterac Valley') {
                wrapper = 'wrapper'
            }

            return (

                <div>
                    <h1 className="venueHeader">Welcome to {props.venue}!</h1>
                    <div className={wrapper}>
                        <Team name={props.home} logo={props.homeLogo} />
                        <Team name={props.visitor} logo={props.visitorLogo} />
                    </div>
                </div>

            )
        }

        function App(props) {
            return (
                <div>

                    <Game venue='Alterac Valley'
                        home='Alliance'
                        homeLogo='./images/alliance3.png'
                        visitor='Horde'
                        visitorLogo='./images/horde3.png' />
                    <Game venue='game2'
                        home='home'
                        homeLogo='./images/generic2.png'
                        visitor='visitor'
                        visitorLogo='./images/generic2.png' />

                </div>

            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
